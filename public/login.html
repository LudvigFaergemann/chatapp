<!DOCTYPE html>
<html lang="en">
<head>
	<title>ChatRoom</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel = "stylesheet" href="style.css">
	<script>
		var name = prompt("Indtast et brugernavn");
	</script>
</head>
<body>
    
    <div id="intro">
      <h1>Login eller opret bruger</h1>
    </div>
    
    <form action="/login" method="POST">
        <fieldset>
				
		<label>Email ID</label>
		<input type ="email" id = 'email' name="email" placeholder="abc@example.com">
		<br><br>

		<label>Password</label>
		<input type="password" id = "password" name="password" required>
		<br><br>

		<button type ="reset">Reset</button>
		<button id="submit" type ="submit">Submit</button>
        
	</fieldset>
    </form>

    <form action="http://localhost:3000/opretbruger">
        <input type="submit" value="Opret ny bruger" />
    </form>
    

</body>
</html>
