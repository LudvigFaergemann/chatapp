<!DOCTYPE html>
<html lang="en">
<head>
	<title>ChatRoom</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel = "stylesheet" href="style.css">

</head>
<body>
    
    <div id="intro">
      <h1>Chat Rum</h1>
    </div>
    
    <ul id="messages"></ul>
    
    <form action="">
      <input id="m" placeholder="Enter your message..." autocomplete="off" required /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>

		document.addEventListener("DOMContentLoaded", (event) => {
			fetch("http://localhost:3030/username")
			.then((res) => {
				if(res.ok)
					return res.json();
				else
					throw new Error('Network response was not ok');
				})
			.then((data) => {
				console.log("modtaget data:", data.username);
				window.alert(`Velkommen: ${data.username}`);
				name = data.username;
				})
			.catch((error) => {
				console.log(error);
				window.alert("Der skete en fejl");
			});
		});
			var name = name
    		var socket = io();
		
    		socket.emit('joining msg', name);

    		$('form').submit(function(e) {
				//SÃ¸rger for at siden ikke reloader
    			e.preventDefault();            
      			socket.emit('chat message', (name + ':  ' + $('#m').val()));
                        $('#messages').append($('<li id="list">').text('You:  ' + $('#m').val()));
      			$('#m').val('');
      			return false;
    		});
    		socket.on('chat message', function(msg){
      			$('#messages').append($('<li>').text(msg));
    		});

    </script>

</body>
</html>
